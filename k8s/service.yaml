apiVersion: v1
kind: Service
metadata:
  name: moderntensor-validator
  namespace: moderntensor
  labels:
    app: moderntensor
    component: validator
spec:
  clusterIP: None
  selector:
    app: moderntensor
    component: validator
  ports:
  - name: p2p
    port: 30303
    targetPort: 30303
    protocol: TCP
  - name: rpc
    port: 8545
    targetPort: 8545
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: moderntensor-rpc
  namespace: moderntensor
  labels:
    app: moderntensor
    component: rpc
spec:
  type: LoadBalancer
  selector:
    app: moderntensor
    component: validator
  ports:
  - name: rpc
    port: 8545
    targetPort: 8545
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: moderntensor-metrics
  namespace: moderntensor
  labels:
    app: moderntensor
    component: metrics
spec:
  type: ClusterIP
  selector:
    app: moderntensor
    component: validator
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

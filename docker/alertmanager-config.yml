# Alertmanager Configuration
# ModernTensor Production Alerts

global:
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@moderntensor.io'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack configuration
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # Default timeout
  resolve_timeout: 5m

# Alert templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  # Default receiver
  receiver: 'moderntensor-team'

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']

  # Wait before sending first notification
  group_wait: 30s

  # Wait before sending subsequent notifications
  group_interval: 5m

  # Wait before resending a notification
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 4h

    # Node down alerts
    - match:
        alertname: NodeDown
      receiver: 'node-alerts'
      group_wait: 1m
      repeat_interval: 30m

# Inhibit rules to prevent duplicate alerts
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# Receivers
receivers:
  - name: 'moderntensor-team'
    email_configs:
      - to: 'team@moderntensor.io'
        send_resolved: true
    slack_configs:
      - channel: '#alerts'
        send_resolved: true
        title: '{{ .Status | toUpper }}: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@moderntensor.io'
        send_resolved: true
    slack_configs:
      - channel: '#critical-alerts'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: 'üö® CRITICAL: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'
    # PagerDuty integration (optional)
    # pagerduty_configs:
    #   - service_key: '${PAGERDUTY_KEY}'
    #     severity: critical

  - name: 'warning-alerts'
    slack_configs:
      - channel: '#warnings'
        send_resolved: true
        color: 'warning'
        title: '‚ö†Ô∏è Warning: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'

  - name: 'node-alerts'
    email_configs:
      - to: 'ops@moderntensor.io'
        send_resolved: true
    slack_configs:
      - channel: '#node-status'
        send_resolved: true
        title: 'üñ•Ô∏è Node Alert: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'

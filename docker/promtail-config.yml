# Promtail Configuration
# ModernTensor Log Shipping

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: moderntensor
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[a-zA-Z0-9][a-zA-Z0-9_.-]+))
          source: tag
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # ModernTensor validator logs
  - job_name: moderntensor-validators
    static_configs:
      - targets:
          - localhost
        labels:
          job: moderntensor
          component: validator
          __path__: /var/log/moderntensor/validator*.log

    pipeline_stages:
      - regex:
          expression: '^\[(?P<timestamp>[^\]]+)\] \[(?P<level>\w+)\] (?P<logger>[^:]+): (?P<message>.*)$'
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: '2006-01-02T15:04:05.000Z07:00'

  # ModernTensor miner logs
  - job_name: moderntensor-miners
    static_configs:
      - targets:
          - localhost
        labels:
          job: moderntensor
          component: miner
          __path__: /var/log/moderntensor/miner*.log

    pipeline_stages:
      - regex:
          expression: '^\[(?P<timestamp>[^\]]+)\] \[(?P<level>\w+)\] (?P<logger>[^:]+): (?P<message>.*)$'
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: '2006-01-02T15:04:05.000Z07:00'

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog

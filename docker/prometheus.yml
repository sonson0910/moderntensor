# Prometheus Configuration for ModernTensor
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'moderntensor-local'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # ModernTensor Validator Nodes
  - job_name: 'moderntensor-validators'
    static_configs:
      - targets:
          - 'validator1:9090'
          - 'validator2:9090'
          - 'validator3:9090'
        labels:
          group: 'validators'
  
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

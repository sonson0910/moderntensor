# LuxTensor Performance: target-cpu=native
# Enables CPU-specific instruction sets (AVX2, SSE4.2, etc.)
# for maximum crypto/hashing/HNSW performance (~10-20% boost).
#
# WARNING: Binary built with this flag only runs on the SAME CPU
# architecture or newer. For distributable binaries, comment this
# out or use target-cpu=x86-64-v3 (AVX2 baseline).
[target.'cfg(not(target_arch = "wasm32"))']
rustflags = ["-C", "target-cpu=native"]

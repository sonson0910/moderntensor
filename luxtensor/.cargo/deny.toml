# Cargo Deny Configuration for LuxTensor Security Audit

[advisories]
vulnerability = "deny"
unmaintained = "warn"
unsound = "deny"
ignore = []

[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "0BSD",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "deny"
skip = []
deny = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = []

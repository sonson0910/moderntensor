[node]
name = "luxtensor-node-2"
chain_id = 8898
data_dir = "./data2"
is_validator = false

[consensus]
block_time = 3
epoch_length = 100
min_stake = "1000000000000000000"
max_validators = 100

[network]
listen_addr = "0.0.0.0"
listen_port = 30304
bootstrap_nodes = ["/ip4/127.0.0.1/tcp/30303"]
max_peers = 50
enable_mdns = true

[storage]
db_path = "./data2/db"
enable_compression = true
max_open_files = 1000
cache_size = 256

[rpc]
enabled = true
listen_addr = "127.0.0.1"
listen_port = 8547
ws_port = 8548
ws_enabled = true
threads = 4
cors_origins = ["*"]

[logging]
level = "info"
log_to_file = false
json_format = false

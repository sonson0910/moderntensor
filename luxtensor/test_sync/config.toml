[node]
name = "luxtensor-node"
chain_id = 1
data_dir = "./data"
is_validator = false
dao_address = "0x1234567890123456789012345678901234567890"

[consensus]
block_time = 3
epoch_length = 100
min_stake = "1000000000000000000"
max_validators = 100
gas_limit = 30000000
validators = [
    "validator-1",
    "validator-2",
    "validator-3",
]

[network]
listen_addr = "0.0.0.0"
listen_port = 30303
bootstrap_nodes = []
max_peers = 50
enable_mdns = true

[storage]
db_path = "./data/db"
enable_compression = true
max_open_files = 1000
cache_size = 256

[rpc]
enabled = true
listen_addr = "127.0.0.1"
listen_port = 8545
threads = 4
cors_origins = ["*"]

[logging]
level = "info"
log_to_file = false
json_format = false

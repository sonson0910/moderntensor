[workspace]
members = [
    "core",
    "consensus",
    "network",
    "storage",
    "rpc",
    "node",
    "primitives",
    "testnet",
]

resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["LuxTensor Team <team@luxtensor.io>"]
license = "MIT"
repository = "https://github.com/sonson0910/luxtensor"
homepage = "https://luxtensor.io"

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
rlp = "0.5"

# Cryptography
secp256k1 = { version = "0.28", features = ["recovery", "rand-std"] }
sha2 = "0.10"
sha3 = "0.10"
blake3 = "1.5"
ed25519-dalek = "2.0"
rand = "0.8"
hex = "0.4"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Networking
libp2p = { version = "0.53", features = ["tcp", "dns", "noise", "mplex", "gossipsub", "kad", "mdns", "identify"] }
hyper = { version = "0.14", features = ["full"] }
tower = { version = "0.4", features = ["full"] }

# Storage
rocksdb = { version = "0.21", default-features = false }
patricia-trie = "0.3"

# RPC & API
jsonrpsee = { version = "0.21", features = ["server", "ws-client"] }
axum = "0.7"
async-graphql = { version = "7.0", optional = true }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging & Metrics
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
prometheus = "0.13"

# Configuration
clap = { version = "4.4", features = ["derive"] }
toml = "0.8"
config = "0.14"

# Testing
criterion = "0.5"
proptest = "1.4"
tempfile = "3.8"

# Utilities
bytes = "1.5"
parking_lot = "0.12"
lazy_static = "1.4"
once_cell = "1.19"
chrono = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.bench]
inherits = "release"

[profile.dev]
opt-level = 0
debug = true
